<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="magazine-section">
        <h2>Explore Our Magazines</h2>
        <div class="magazine-grid">
            <div class="magazine">
                <img src="magazine1.jpg" alt="Magazine 1">
                <h3>Mindfulness Today</h3>
                <p>Explore tips and strategies for staying mindful in daily life.</p>
                <button onclick="openMagazine('magazine1.pdf')">Read More</button>
            </div>
            <div class="magazine">
                <img src="magazine2.jpg" alt="Magazine 2">
                <h3>Healthy Living</h3>
                <p>Learn about nutrition, fitness, and overall wellness.</p>
                <button onclick="openMagazine('magazine2.pdf')">Read More</button>
            </div>
            <div class="magazine">
                <img src="magazine3.jpg" alt="Magazine 3">
                <h3>Stress Relief Monthly</h3>
                <p>Discover techniques to manage stress effectively.</p>
                <button onclick="openMagazine('magazine3.pdf')">Read More</button>
            </div>
        </div>
    </section>
</body>

</html>
