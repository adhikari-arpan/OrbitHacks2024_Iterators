<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Get-In</h1>
    
    <!-- Step 1: Initial Options -->
    <div id="initialOptions" class="step">
      <button id="signUpBtn" class="primary-btn">Sign Up</button>
      <button id="signInBtn" class="primary-btn">Sign In</button>
    </div>
    
    <!-- Step 2: Role Selection -->
    <div id="roleSelection" class="step hidden">
      <h2 id="roleSelectionTitle"></h2>
      <button id="clientBtn" class="role-btn">As a Client</button>
      <button id="counselorBtn" class="role-btn">As a Counselor</button>
      <button id="backToInitialBtn" class="back-btn">Back</button>
    </div>

    <!-- Step 3: Forms -->
    <div id="formsContainer" class="step hidden">
      <form id="clientSignUpForm" class="hidden form" action="./register_client.php" method="POST" enctype="multipart/form-data">
        <h2>Client - Sign Up</h2>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="number" name="age" placeholder="Age" required />
        <select name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="address" placeholder="Address" required />
        <input type="file" name="photo" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <form id="clientSignInForm" class="hidden form" action="./login_as_a_client.php" method="POST">
        <h2>Client - Sign In</h2>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <form id="counselorSignUpForm" class="hidden form" action="./register_counselor.php" method="POST" enctype="multipart/form-data">
        <h2>Counselor - Sign Up</h2>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="number" name="age" placeholder="Age" required />
        <select name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="address" placeholder="Address" required />
        <input type="file" name="photo" required />
        <input type="file" name="resume" required />
        <textarea name="about" placeholder="About Yourself" required></textarea>
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <form id="counselorSignInForm" class="hidden form" action="./login_as_a_counselor.php" method="POST">
        <h2>Counselor - Sign In</h2>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <button id="backToRoleBtn" class="back-btn">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
