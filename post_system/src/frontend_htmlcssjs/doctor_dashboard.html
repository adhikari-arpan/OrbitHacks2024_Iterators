<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        #post-service {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="time"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="post-service">
        <h2>Post New Service</h2>
        <form action="post_service_backend.php" method="POST" enctype="multipart/form-data">
            <label for="title">Service Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required>

            <label for="available_time">Available Time:</label>
            <input type="time" id="available_time" name="available_time" required>

            <label for="date_posted">Date Posted:</label>
            <input type="date" id="date_posted" name="date_posted" required>

            <label for="doctor_image">Doctor Image:</label>
            <input type="file" id="doctor_image" name="doctor_image" accept="image/*" required>

            <button type="submit">Post Service</button>
        </form>
    </section>

</body>
</html>
