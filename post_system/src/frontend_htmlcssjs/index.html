<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        #doctor-posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .post {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .doctor-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #444;
        }

        #bookingForm {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Doctor Appointment System</h1>
        <nav>
            <ul>
                <li><a href="OrbitHacks2024_Iterators\index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="doctor-posts">
        <h2>Available Doctors</h2>
        <div class="post">
            <img src="doctor_profile_image.jpg" alt="Doctor Image" class="doctor-image">
            <h3>Dr. John Doe</h3>
            <p>specialist, MBBS, MD</p>
            <p>Cost: $100</p>
            <button onclick="showBookingForm(1)">Book Appointment</button>
        </div>
    </section>

    <div id="bookingForm" style="display: none;">
        <h2>Book Appointment</h2>
        <form action="book_appointment.php" method="POST">
            <input type="hidden" name="doctor_id" value="1">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>
            <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
            <label for="appointment_time">Appointment Time:</label>
            <input type="time" id="appointment_time" name="appointment_time" required>
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
