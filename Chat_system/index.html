    <style>
        .return_home_button {
            position: absolute;
            /* Use absolute positioning */
            top: 20px;
            /* Position it 20px from the top */
            left: 20px;
            /* Position it 20px from the left */
            z-index: 10;
            /* Ensures the button stays above other content */
        }
        
        .return_home_button button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .return_home_button button:hover {
            background-color: #45a049;
        }
        
        .return_home_button a {
            color: white;
            text-decoration: none;
        }
        /* Styles for the rest of the page */
        
        nav {
            padding: 20px;
            text-align: center;
        }
        
        .container {
            margin-top: 50px;
            /* Adds space below the nav */
        }
        
        .send {
            width: 75%;
            position: fixed;
            /* Keeps the send form at the bottom */
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 200px;
        }
    </style>
