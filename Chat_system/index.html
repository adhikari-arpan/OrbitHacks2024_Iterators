<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <nav>
      <img class="logo" src="chat.png" alt="Chat Logo" />
    </nav>
    <div class="container">
      <div class="message right">HI</div>
      <div class="message left">Hi </div>
    </div>

    <div class="send">
      <form section="#" id="send-container">
        <input type="text" id="messageInp" name="messageInp">
        <button class="btn" type="submit" id="sendBtn">Send</button>
      </form>
    </div>
  </body>
</html>
